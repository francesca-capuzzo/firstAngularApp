<mat-drawer-container class="container-main" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" position="end" [(opened)]=open>
        <app-filter class="filt"></app-filter>
        <app-stats class="stats"></app-stats>
    </mat-drawer>
    <mat-drawer-content class="container">
        <app-task-input class="input"></app-task-input>
        <app-to-do class="todo"></app-to-do>
        <app-done class="done"></app-done>
        
    </mat-drawer-content>
</mat-drawer-container>
