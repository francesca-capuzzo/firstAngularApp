<mat-accordion *ngIf="task" class="example-headers-align container" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{task.name}}
        </mat-panel-title>
        <mat-panel-description>
          Priority: {{task.priority}}
          <mat-icon (click)="taskDone()">done</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="data-container">
        <span>{{task.creationDate.toISOString()}}</span>
        <span>Task ID: {{task.id}}</span>
        <span *ngIf="task.doneDate">{{task.doneDate}}</span>
      </div>
    </mat-expansion-panel>
</mat-accordion>
