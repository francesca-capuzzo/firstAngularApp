<div *ngIf="task" class="container">                       <!--ngif indica che l'elemento esiste solo alla condizione che esista TASK in questo caso-->
  <span class="task-name">{{task.name}}</span>             <!--{{}} prende qualcosa che sta nel .ts e la mette nell'html-->
  <span>{{task.creationDate.toISOString()}}</span>
  <span>Priority: {{task.priority}}</span>
</div>
